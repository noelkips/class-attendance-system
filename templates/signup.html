{% load static %}

{% load crispy_forms_tags %}
<html>
<head>
    <title>Must Class attendance</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
</head>
<body>
{% if success %}
<div class="alert alert-success" role="alert">
    The New Student Added Successfully.
    <a href="{% url 'users_list' %}" class="alert-link">View Student</a>
</div>
{% else %}
<div class="row justify-content-centre">
    <div class="col-12">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i>Add  Student
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="{% url 'users_list' %}" class="btn bg-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{%endif%}
</body>
</html>
