{% load static %}
<html>
<head>
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
</head>
<style>
    .body {
        background-image: url("static/css/images/background.jpg");

    }
</style>
<body>
<div class ="login-form">
    <div class="container">
        <div class="row">
      <div class="col-sm-12">
            <form method="post">
                <img src="{% static 'css/images/logo.png' %}" height=" 200px" width="100%">
                    <div>
                        <p>Welcome to Must</p><br>
                    </div>
                {% csrf_token %}
                <label for="username">Enter Reg NO. / Employee No. </label>

                <input type="text" name="username" placeholder="username" id="username" class="form-control">

                <label for="password">password: </label>
                <input type="password" name="password" class="form-control" id="password"><br>
                <input type="submit" value="login" class="btn bg-danger"><br>
            </form>

        </div>
    </div>
    </div>
</div>

</div>
</body>
</html>
