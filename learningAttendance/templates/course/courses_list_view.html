{% extends 'base.html' %}

{% block content %}
{% load static %}


<section data-bs-version="5.1" class="features4 cid-tmkn3Rbx6V" id="features4-2">
    
  <div class="mbr-overlay"></div>
  <div class="container">
    <div class="">
      <a href="{% url 'meru_learning:course_create' slug=schools.slug %}" class="btn btn-success" style="background-color:#00bcd4;">
      <h2>
          <span>+ New Course</span>
      </h2>
  </a>
  </div>
      <div class="mbr-section-head">
          <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-1">
              <strong>Courses </strong></h4>
      </div>
      <div class="row mt-4">{% for course in schools.courses.all %}
          <div class="item features-image сol-12 col-md-6 col-lg-4">
              
              <div class="item-wrapper">
                  <div class="item-img">
                    {% if course.image %}
                      <img src="{{course.image.url}}" alt="Course Pic" title="">
                    {%endif%}
                  </div>
                  <div class="item-content">
                      <h5 class="item-title mbr-fonts-style display-7"><strong>{{course.course_name}}</strong></h5>
                      <p class="item-title mbr-fonts-style display-7"><strong>{{course.description|truncatechars:75}}</strong></p>
                  </div>
                  <div class="mbr-section-btn item-footer mt-2">
                    <a href="{% url 'meru_learning:units_list' slug=course.slug school=schools.slug %}" class="btn item-btn btn-black display-7" target="">View Units</a>
                     
                    <a href="{% url 'meru_learning:students' slug=course.slug school=schools.slug %}" class="btn item-btn btn-black display-7" target="">Registered Students
                    </a> 
                    <a href="{% url 'meru_learning:course_detail' pk=course.pk slug=course.slug  %}" class="btn item-btn btn-secondary display-7" target="">See more >></a>
                  </div>
              </div>
              
          </div>
          {% endfor%}
      </div>
  </div>
</section>

{% endblock %}
