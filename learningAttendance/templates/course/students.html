{% extends 'base.html'%}

{%block content%}
<div class="container-fluid">
  <div style="padding: 30px;">
    <div class="row">
      <div class="col-12">
        <div class="card bg-light ms-6 me-6 mb-6 display-2">
          <div class="card-header">
           Registered students
          </div>
          <div class="card-body">
            <p class="card-text">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Student Name</th>
                      <th scope="col">Reg Number</th>
                      <th scope="col">Course</th>
                      <th scope="col">year</th>
                      <th scope="col">semester</th>
                      <th scope="col">School</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for user in courses.users.all %}
                       <tr>
                          <td>{{user.first_name}} {{user.last_name}}</td>
                          <td>{{user.username}}</td>
                          <td>{{user.course}}</td>
                          <td>{{user.year}}</td>
                          <td>{{user.semester}}</td>
                          <td>{{user.school}}</td>
                       </tr>
                   {% endfor %}
                  </tbody>
                </table>
              </div>
            </p>
          </div>
      </div>
      
       
      </div>
      </div>
      <div style="padding: 80px;">
          <p>



          </p>
      </div>
</div>


{%endblock%}
