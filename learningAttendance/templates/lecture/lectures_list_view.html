{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div style="padding: 40px;"><p></p></div>
       <div class="mbr-section-head">
         
           <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-1">
               <strong>Lectures</strong></h4>
               <h4 class="mbr-section-title  align-right mb-0 display-1">
                 <a href="{% url 'meru_learning:lecture_create' slug=units.slug course=units.course.slug school=units.course.school.slug %}" class="btn btn-primary" style="background-color:#1d2425;">
                  New Lecture
             </a>
         </h4>
       </div>
       <div class="row mt-4">{% for lecture in units.lectures.all %}
           <div class="item features-image сol-12 col-md-6 col-lg-4 ">
            <div class="item-wrapper">
               
                   <div class="item-content">
                       <h5 class="item-title mbr-fonts-style display-7"><strong>{{lecture.lecture_name}}</strong></h5>
                   </div>
                   <div class="item-content">
                    <h5 class="item-title mbr-fonts-style display-7"><strong>Unit: {{lecture.unit}}</strong></h5>
                </div>
                <div class="item-content">
                    <h5 class="item-title mbr-fonts-style display-7"><strong>Lecturer: {{lecture.created_by.first_name}} {{lecture.created_by.last_name}}</strong></h5>
                </div>
                   <div class="mbr-section-btn item-footer mt-2">
                     <a href="{% url 'meru_learning:attendance_list' slug=lecture.slug unit=units.slug course=units.course.slug school=units.course.school.slug%}" class="btn item-btn btn-black display-7" target="">Attendance</a>
                     <a href="{% url 'meru_learning:lectures_detail' slug=lecture.slug unit=units.slug course=units.course.slug school=units.course.school.slug%}" class="btn item-btn btn-black display-7" target="">See More > >
                     </a>
                   </div>
               </div>
               
           </div>
           {% endfor%}
       </div>
   </div>
 </section>

{% endblock %}
