{% extends 'base.html' %}

{% block content %}
{% load static %}

  <div class="container">
   <div style="padding: 40px;"><p></p></div>
      <div class="mbr-section-head">
        
          <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-1">
              <strong>Schools</strong></h4>
              <h4 class="mbr-section-title  align-right mb-0 display-1">
                <a href="{% url 'meru_learning:school_create'%}" class="btn btn-primary" style="background-color:#1d2425;">
                 New School
            </a>
        </h4>
          <h5 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-2 display-2">To check or manage Attendance ,<br> click on each school</h5>
      </div>
      <div class="row mt-4">{% for school in schools %}
          <div class="item features-image Ñol-12 col-md-6 col-lg-4">
              
              <div class="item-wrapper">
                  <div class="item-img">
                    {% if school.image %}
                      <img src="{{school.image.url}}" alt="School Pic" title="">
                    {%endif%}
                  </div>
                  <div class="item-content">
                      <h5 class="item-title mbr-fonts-style display-7"><strong>{{school.name}}</strong></h5>
                  </div>
                  <div class="mbr-section-btn item-footer mt-2">
                    <a href="{% url 'meru_learning:courses_list' slug=school.slug %}" class="btn item-btn btn-black display-7" target="_blank">View Courses</a>
                    <a href="{% url 'meru_learning:school_detail' pk=school.pk %}" class="btn item-btn btn-black display-7" target="_blank">See More > >
                    </a>
                  </div>
              </div>
              
          </div>
          {% endfor%}
      </div>
  </div>
</section>


{% endblock %}
