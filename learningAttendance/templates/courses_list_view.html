{% extends 'base.html' %}

{% block content %}
{% if user.is_staff %}
    <ul class="row">
    {% for course in schools.courses.all %}
   <li class="col-auto " >
            <div class ="card  bg-white mb-3 sm-3" style="width: 339px;">
            <div class="card-body">
                <h2 class="category-name-cap  ">{{course.course_name}}</h2><hr>
                <h3 class="card-text btn ">{{course.description|truncatechars:75}}</h3><hr>
                <button class="btn btn-indigo btn-rounded btn-md">
                <a href="{% url 'meru_learning:units_list' slug=course.slug school=schools.slug %}">
                    <h2>
                        <span> View Units</span>
                    </h2>
                </a>
            </button>
                <button class="btn btn-indigo btn-rounded btn-md">
                <a href="{% url 'meru_learning:students' slug=course.slug school=schools.slug %}">
                    <h2>
                        <span> View Students</span>
                    </h2>
                </a>
            </button>

            </div>
        </div>
    </li>

    {% endfor %}
</ul>
{% else %}

{% endif %}
{% endblock %}
