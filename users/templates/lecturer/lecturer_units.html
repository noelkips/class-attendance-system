{% extends 'lecturer_panel.html' %}

{% block content %}
<style>
    .card-text{
        color: rgb(255, 255, 255);
        padding-left: 20px;
    }
    .card-text-btn{
        font-size: 2.2rem;
        padding: 0.5rem;
        background-color: rgb(182, 211, 186);
        box-shadow: 5px 10px 30px rgba(18, 156, 13, 0.2);
        border-radius: 20px;
        color: #ffffff;
        cursor: pointer;
        text-align: center;

    }
    .category-name-cap{
        border-radius: 20px;
        text-align: center;
    }
    .see-more-btn{
        width: 190px;
        height: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: #07221d;
        border-radius: 20px;
        box-shadow: 15px 20px 40px rgba(172, 128, 9, 0.2);
        font-size: 28px;
        text-decoration: none;
        margin-left: 40px;

}
</style>
<div class="alert alert-dark text-center " role="alert">
    <h1>Choose the Unit to take Attendance </h1>
</div>
<ul class="row">
      {% for unit in units %}

   <li class="col-auto " >
            <div class ="card  bg-white mb-3 sm-3" style="width: 339px;">
            <div class="card-body">
                <h2 class="category-name-cap bg-dark text-white"> {{unit.unit_name}}</h2><hr>
                <h3 class="card-text-btn ">Course</h3><h3 class="card-text ">{{unit.course}}</h3>
                 <h3 class="card-text-btn ">On offer</h3><h3 class="card-text">{{unit.is_offered}}</h3>
                <h3 class="card-text-btn ">semester</h3><h3 class="card-text">{{unit.semester}}</h3>
                <a class="see-more-btn" href="{% url 'lecturer_attendance' slug=unit.slug %}">
                    Select</a>

            </div>
        </div>
    </li>

    {% endfor %}
</ul>
{% endblock %}
